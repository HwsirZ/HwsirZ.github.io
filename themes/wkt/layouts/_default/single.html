{{ define "main" }}
  <article class="article">
    <h1 class="page-title">{{ .Title }}</h1>

    <div class="meta">
      <span class="muted">{{ .Date.Format "2006-01-02" }}</span>

      {{ with .Params.tags }}
        <span class="muted"> · </span>
        {{ range $i, $t := . }}
          {{ if gt $i 0 }}<span class="muted"> </span>{{ end }}
          <a class="tag" href="{{ (printf "/tags/%s/" $t | urlize) | relURL }}">#{{ $t }}</a>
        {{ end }}
      {{ end }}
    </div>

    {{ if and (.Site.Params.showToc) (.TableOfContents) }}
      <details class="toc" open>
        <summary>目录</summary>
        {{ .TableOfContents }}
      </details>
    {{ end }}

    <div class="content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
