{{ define "main" }}
  <h1 class="page-title">{{ .Site.Title }}</h1>

  {{ with .Site.Params.tagline }}
    <p class="lead">{{ . }}</p>
  {{ end }}

  <h2>Latest Posts</h2>
  <ul class="post-list">
    {{ range first 10 (where .Site.RegularPages "Section" "posts") }}
      <li class="post-item">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span class="muted">{{ .Date.Format "2006-01-02" }}</span>
      </li>
    {{ end }}
  </ul>
{{ end }}
