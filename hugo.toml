baseURL = 'https://HwsirZ.github.io/'
baseURL = "https://HwsirZ.github.io/wkt_cherish/"

languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "wkt"

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  # 侧边栏信息
  avatar = "/img/avatar.jpg"
  tagline = "Research notes, systems, and papers."
  bio = "马鑫｜研究方向：具身导航 / 医学影像配准 / 生物音频。这里记录论文阅读、实验踩坑与实现细节。"

  # 是否在文章页显示目录
  showToc = true

  # 列表页每页数量（可选）
  paginate = 10

[params.social]
  email = "mailto:you@example.com"
  github = "https://github.com/yourname"
  linkedin = "https://linkedin.com/in/yourname"
  twitter = "https://x.com/yourname"
  homepage = "https://your-site.com"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    noClasses = false